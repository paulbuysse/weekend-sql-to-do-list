<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <title>Paul's To Do List</title>
</head>

<body>
    <header>
        <h1>To-Do Today:</h1>
        <input type="text" placeholder="Enter New Task" id="taskIn"></input>
        <button id="addTaskBtn">Add Task</button>
    </header>
<br>
    <section id="tableSec">
        <table class="taskTable table table-striped table-dark">
            <thead>
                <tr id="tableTop">
                    <th>&check;</th>
                    <th>Task</th>
                    <th>Status</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="taskTable">

            </tbody>
        </table>
    </section>
</body>

</html>
